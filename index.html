<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <section class="bg-color-grey banner">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <img
              class="profile-pic"
              src="#"
              id="profilepic"
              alt="Profile Picture"
            />   
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>

    <section class="bg-color-white primary-info">
      <div class="container">
        <div class="row name-title-company">
          <div class="col is-6">
            <p class="text-name" id="name">Name</p>
            <p class="text-title-company" id="title">Title</p>
            <p class="text-title-company" id="company">Company</p>
          </div>
          <div class="col">
            <img src="./EditMe/HOL_logo_grey.svg" id="logo" alt="Company Logo" />
          </div>
        </div>
      </div>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="#" id="emailLink">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <div class="imageholder">
                <img src="#" id="iconEmail" alt="Email Icon"">
              </div>                                                    
            </div>
            <div class="col is-8">
              <p class="text-detail" id="email">Email</p>
            </div>
            <div class="col">
              <img src="#" class="iconRightArrow" alt="Right Arrow"/>
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="#" id="phoneLink">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <div class="imageholder">              
                <img src="#" id="iconPhone" alt="Phone Icon"">
              </div>  
            </div>
            <div class="col is-8">
              <p class="text-detail" id="phone">Phone</p>
            </div>
            <div class="col">
              <img src="#" class="iconRightArrow" alt="Right Arrow"/>
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="#" id="websiteLink">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <div class="imageholder">
                <img src="#" id="iconWebsite" alt="Website Icon"">
              </div>
            </div>
            <div class="col is-8">
              <p class="text-detail" id="website">Website</p>
            </div>
            <div class="col">
              <img src="#" class="iconRightArrow" alt="Right Arrow"/>
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white secondary-info">
      <a href="#" id="googleMapUrl">
        <div class="container">
          <div class="row detail">
            <div class="col">
              <div class="imageholder">              
                <img src="#" id="iconAddress" alt="Address Icon"">
              </div>  
            </div>
            <div class="col is-8">
              <p class="text-detail" id="companyAddress">Company Address</p>
            </div>
            <div class="col">
              <img src="#" class="iconRightArrow" alt="Right Arrow"/>
            </div>
          </div>
        </div>
      </a>
    </section>

    <section class="bg-color-white bottom">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <div class="button">
              <a href="user.vcf">
                <p class="button">Download</p>
              </a>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
